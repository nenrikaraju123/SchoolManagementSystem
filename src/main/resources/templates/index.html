<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
<title>Home Page - School Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-image: url('/images/sms1.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 50px;
    }
    .jumbotron {
        background-color: rgb(192, 192, 192);
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        backdrop-filter: blur(80px);
    }
    .btn-custom {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 20px auto;
        padding: 15px 0;
        border-radius: 5px;
        background-color: #1a63a7;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to School Management System</h1>
                <p class="lead">Manage your school activities efficiently with our system.</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center" style="background-color: rgba(255, 255, 255, 0.7); border-radius: 10px; padding: 30px;">
                <h2 class="mb-4">Get Started</h2>
                <a href="/studentlogin" class="btn btn-custom">Student Login</a>
                
                <a href="/teacherlogin" class="btn btn-custom">Teacher Login</a>
              
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
