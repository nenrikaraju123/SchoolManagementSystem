<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Home Page - School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/sms1.jpg');
            background-size: contain; /* Shows the full image without cropping */
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fallback background color */
        }
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            background-color: rgba(192, 192, 192, 0.8);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px 0;
            border-radius: 5px;
            background-color: #1a63a7;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        /* Media Query for Small Screens (Tablets & Mobiles) */
        @media (max-width: 767px) {
            .container {
                margin-top: 30px;
            }
            .jumbotron {
                padding: 20px;
            }
            h1.display-4 {
                font-size: 28px;
            }
            .btn-custom {
                max-width: 250px;
                font-size: 16px;
            }
        }

        /* Media Query for Extra Small Screens (Mobile Devices) */
        @media (max-width: 576px) {
            .jumbotron {
                padding: 15px;
            }
            h1.display-4 {
                font-size: 24px;
            }
            .btn-custom {
                max-width: 200px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to School Management System</h1>
                <p class="lead">Manage your school activities efficiently with our system.</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <h2 class="mb-4">Get Started</h2>
                <a href="/studentlogin" class="btn btn-custom">Student Login</a>
                <a href="/teacherlogin" class="btn btn-custom">Teacher Login</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
